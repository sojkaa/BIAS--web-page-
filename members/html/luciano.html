<html>
  <head>

    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Santiago Sojka</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#F9FAFA] group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-[#F9FAFA] p-4 pb-2 justify-end">
        <div class="flex w-12 items-center justify-end">
          <button
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-[#1C1D22] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
          >
            <div class="text-[#1C1D22]" data-icon="X" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                ></path>
              </svg>
            </div>
          </button>
        </div>
      </div>
      <div class="flex p-4 @container">
        <div class="flex w-full flex-col gap-4 items-start">
          <div class="flex gap-4 flex-col items-start">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/4b9c4343-9884-4eb6-956d-def850698681.png");'
            ></div>
            <div class="flex flex-col justify-center">
              <p class="text-[#1C1D22] text-[22px] font-bold leading-tight tracking-[-0.015em]">Dr. Sarah K. Ziegler</p>
              <p class="text-[#3C3F4A] text-base font-normal leading-normal">Lead Research Scientist</p>
            </div>
          </div>
        </div>
      </div>
      <p class="text-[#1C1D22] text-base font-normal leading-normal pb-3 pt-1 px-4">
        Sarah is a Lead Research Scientist at BIAS. She has been working in the field of Brain-Computer Interfaces (BCIs) for over 10 years. She has published over 40 articles and
        received numerous awards for her work.
      </p>
      <div class="flex w-full grow bg-[#F9FAFA] @container p-4">
        <div class="w-full gap-1 overflow-hidden bg-[#F9FAFA] @[480px]:gap-2 aspect-[3/2] rounded-xl grid grid-cols-[2fr_1fr_1fr]">
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none row-span-2"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/ab90b79b-1752-479c-a120-012b361d8717.png");'
          ></div>
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/ea026a65-9aaf-4156-9f2b-519fedf9acb8.png");'
          ></div>
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/65d207de-b878-44e7-b1ae-8cd04807c48c.png");'
          ></div>
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/3d0b48a5-6f90-408e-a817-195b10f252ef.png");'
          ></div>
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/f54060d0-27f7-4866-8216-6fa9eda57781.png");'
          ></div>
        </div>
      </div>
      <div class="flex px-4 py-3">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#607AFB] text-[#F9FAFA] text-base font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Connect with Sarah</span>
        </button>
      </div>
      <div class="h-5 bg-[#F9FAFA]"></div>
    </div>
  </body>
</html>
